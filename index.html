<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leader-Board</title>

		<!--* Add Stylesheet -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header></header>
		<!--* start Main section -->
		<main>
			<!--* Start player and blog section -->
			<section class="player-blog">
				<div class="top-player">
					<h3 class="section-title">Top Player</h3>

						<div class="player">
							<img src="images/players/player-1.png" alt="player-1" />

						</div>
						<div class="player">
							<img src="images/players/player-2.png" alt="player-2" />

						</div>
						<div class="player">
							<img src="images/players/player-3.png" alt="player-3" />

						</div>
						<div class="player">
							<img src="images/players/player-4.png" alt="player-4" />
							<h4 class="player-name">Shajedul Karim</h4>
						</div>
						<div class="player">
							<img src="images/players/player-5.png" alt="player-5" />
							<h4 class="player-name">Maruf Ahmed</h4>
						</div>
						<div class="player">
							<img src="images/players/player-6.png" alt="player-6" />

						</div>

		</main>
